<div class="form-field animate-fade-in">
  <label [for]="inputId" class="block text-sm font-medium text-gray-700 mb-1 hover:text-blue-600 transition-colors duration-300">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative group">
    <ng-content></ng-content>

    <div *ngIf="icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none group-hover:scale-110 transition-transform duration-300">
      <span class="text-gray-400 group-hover:text-blue-500 transition-colors duration-300">{{ icon }}</span>
    </div>
  </div>

  <p *ngIf="errorMessage" class="mt-1 text-sm text-red-600 animate-pulse">
    {{ errorMessage }}
  </p>

  <p *ngIf="hint" class="mt-1 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-300">
    {{ hint }}
  </p>
</div>
